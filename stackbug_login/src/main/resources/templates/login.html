<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<!--    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css}">-->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="main-body">
<section class="my-4 mx-4">
    <div class="container">
        <div class="row no-gutters">
            <div class="row" style="padding-left: 0">
                <div class="col-lg-5" style="padding-left: 0">
                    <img src="/static/img/login-1.jpg" class="img-fluid">
                </div>
                <div class="col-lg-7 px-5 py-5">
                    <h1 class="font-weight-bold py-3 align-items-center  ">Welcome to StackBug</h1>
                    <h4 class="align-items-center ">Log in into your account here</h4>

                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn2 mt-4 mb-5"><i class="fa-brands fa-facebook-f"></i> Log
                                in with Facebook
                            </button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn3"><i class="fa-brands fa-google-plus-g"></i> Log in
                                Google
                            </button>
                        </div>
                    </div>
                    <form action="/auth/authentication" method="post">

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email" required class="form-control my-4 p-4"
                                       name="email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" required placeholder="*****" class="form-control my-4 p-4"
                                       name="password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5"> Log in</button>
                            </div>
                        </div>

                    </form>
                    <a href="#" class="link mb-2">Forgot password?</a>
                    <p class="mt-3">Become the one of US <a
                            href="http://localhost:8080/stackbug/auth/registerForm" class="link">Register
                        here</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
